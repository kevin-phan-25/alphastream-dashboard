<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaStream Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>AlphaStream Live Dashboard</h1>

  <section>
    <h2>Scanner Signals</h2>
    <div id="scanner">Loading...</div>
  </section>

  <section>
    <h2>Recent Trades</h2>
    <table>
      <thead>
        <tr>
          <th>Time</th><th>Symbol</th><th>Strategy</th><th>Result</th><th>PnL</th>
        </tr>
      </thead>
      <tbody id="trades"></tbody>
    </table>
  </section>

  <section>
    <h2>Performance Stats</h2>
    <p>Mode: <span id="mode">COLD</span></p>
    <p>Win Rate: <span id="winrate">0%</span></p>
    <p>Total PnL: <span id="pnl">$0.00</span></p>
  </section>

  <section>
    <h2>Detected Chart Patterns</h2>
    <div id="patterns" class="pattern-grid"></div>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
